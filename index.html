<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="js/scripts.js" defer></script>
    <title>QR Code</title>
</head>
<body class="bg-purple-200 p-40 ">

    <div class="bg-white rounded-xl mx-auto w-96 pb-5 ">
        <div>
            <h1 class="text-center font-semibold pt-3 text-2xl">
                Gerador de QR Code
            </h1>
            <p class=" text-center text-gray-400 text-sm mt-2">
                Insira uma URL ou texto, para criar um QR Code
            </p>
        </div>

        
        <div class="mt-5 text-center">
            <input id="input-qr" type="text" placeholder="Digite a URL ou texto..." class="rounded text-sm text-center h-12 w-60 border border-gray-300">
        </div>

        <div class="mt-3 text-center">
            <button id="btn-qr" type="button" class="bg-purple-500 w-60 h-14 rounded text-white font-semibold cursor-pointer hover:bg-purple-600 transition duration-300 ">Gerar QR Code<button>
        </div>
        <div id="qr-code" class="mt-4 border border-gray-300 w-56 mx-auto items-center justify-center hidden p-5">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${inputQRvalue}" alt="">
        </div>
       
    </div>

</body>
</html>
